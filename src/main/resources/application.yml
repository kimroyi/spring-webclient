server:
  port: 8082

spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:database
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create
      format_sql: true
    defer-datasource-initialization: true
  devtools:
    restart:
      enabled: true
    livereload:
      enabled: true
  thymeleaf:
    cache: false

webclient:
  base-url: http://localhost:8082/

logging:
  level:
    org.springframework.web.reactive.function.client: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE